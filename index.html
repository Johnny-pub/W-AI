<script>
	function TestPic(e) {
		var img = $("#img").val();
		if(img == null || img == ""){
		alert("请选择图片!");
		return;
		}

		// 1 校验格式
		var idx = img.lastIndexOf(".");
		var lastName = img.substring(idx,img.length);
		var name = lastName.toLowerCase();
		if(name != ".jpg" && name != ".jpeg" && name != ".png") {
			alert("图片格式不支持,请选择JPG/JPEG/PNG格式的图片");
			$("#img").val("");
			$("#imgShow").hide();
			return;
		}

		// 2 图片大小限制2M 
		var maxSize = 1024 * 1024 * 2;
		var size = e.files[0].size;
		if(size > maxSize){
			alert("上传失败,请选择2MB以内的图片上传");
			$("#img").val("");
			$("#imgShow").hide();
			return;
		}

		$("#imgShow").show();
		// 回显图片
		$("#imgShow").attr("src",URL.createObjectURL(e.files[0]));
	}
	 </script>
